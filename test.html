<form id="myForm">
    <input type="email" name="email" placeholder="メール" required />
    <input type="password" name="password" placeholder="メッセージ"></textarea>
    <button type="submit">送信</button>
  </form>
  
  <script>
    document.getElementById("myForm").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const form = e.target;
      const data = {
        email: form.email.value,
        password: form.password.value,
      };
  
      fetch("https://script.google.com/macros/s/AKfycbybyesV8K2vTPCgXNG1k4fFQX5nBqotGRNCkaORPbEvarCQRtFym-B4yNi6Q0IUSeSgmA/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((res) => res.json())
        .then((res) => {
          alert("送信成功！");
        })
        .catch((err) => {
          alert("送信失敗...");
          console.error(err);
        });
    });
  </script>
